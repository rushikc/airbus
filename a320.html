        <div class="panel panel-primary" >

          <div class="panel-body" >
            <form action="test.php" method="POST">
                <input type="hidden" name="model" value="a320"  >
              


              <div class="form-group">
                <label for="input1">MSN</label>
                <input type="number" class="form-control" id="input1" name="msn" placeholder="msn" required>
              </div>

              <div class="form-group">
                <label for="input2">Harness length</label>
                <input type="number" class="form-control" id="input2" name="harness_length" placeholder="Harness Length" required>
              </div>

              <div class="form-group">
                <label for="input3">Gross weight</label>
                <input type="number" class="form-control" id="input3" name="gross_weight" placeholder="Gross weight" required>
              </div>

              <div class="form-group">
                <label for="input4">Atmospheric Pressure</label>
                <input type="number" class="form-control" id="input4" name="atmospheric_pressure" placeholder="Atmospheric Pressure" required>
              </div>

              <div class="form-group">
                <label for="input5">Room temperature</label>
                <input type="number" class="form-control" id="input5" name="room_temperature" placeholder="Room temperature" required>
              </div>

              <div class="form-group">
                <label for="input6">Airport</label>
                <input type="text" class="form-control" id="input6" name="airport" placeholder="Airport" required>
              </div>

              <div class="form-group">
                <label for="input8">Fuel Capacity On left wing</label>
                <input type="number" class="form-control" id="input8" name="full_capacity_lw" placeholder="Fuel Capacity On left wing" required>
              </div>


              <div class="form-group">
                <label for="input9">Fuel Capacity On right wing</label>
                <input type="number" class="form-control" id="input9" name="full_capacity_rw" placeholder="Fuel Capacity On left wing" required>
              </div>


              <div class="form-group">
                <label for="input10">Fuel Quantity On left wing</label>
                <input type="number" class="form-control" id="input10" name="fuel_quantity_lw" placeholder="Fuel Capacity On left wing" required>
              </div>


              <div class="form-group">
                <label for="input11">Fuel Quantity On right wing</label>
                <input type="number" class="form-control" id="input11" name="fuel_quantity_rw" placeholder="Fuel Quantity On right wing" required>
              </div>


              <div class="form-group">
                <label for="input12">Max Altitude to be reached</label>
                <input type="number" class="form-control" id="input12" name="max_alt" placeholder="Max Altitude" required>
              </div>


              <div class="form-group">
                <label for="input13">Flight no</label>
                <input type="number" class="form-control" id="input13" name="flight_no" placeholder="Flight no" required>
              </div>




              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
